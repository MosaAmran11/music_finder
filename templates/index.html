<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Info Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">ðŸŽµ Song Info Finder</h1>

              {% if error %}
              <div class="alert alert-danger" role="alert">{{ error }}</div>
              {% endif %}

              <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="filepath" class="form-label"
                    >Audio File Path:</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      name="filepath"
                      id="filepath"
                      class="form-control"
                      placeholder="Enter the absolute path to your MP3 file..."
                      required
                    />
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      id="browseBtn"
                    >
                      Browse
                    </button>
                  </div>
                  <div class="form-text">
                    <strong>Note:</strong> Due to browser security restrictions,
                    the Browse button will only show the filename. You'll need
                    to manually enter the full path (e.g., C:\Music\song.mp3 or
                    /home/user/music/song.mp3).
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Find Song Info
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("browseBtn")
        .addEventListener("click", function () {
          // Create a hidden file input
          const fileInput = document.createElement("input");
          fileInput.type = "file";
          fileInput.accept = ".mp3";
          fileInput.style.display = "none";

          fileInput.addEventListener("change", function () {
            if (this.files.length > 0) {
              const file = this.files[0];
              // Show the filename to help user identify the file
              document.getElementById("filepath").value = file.name;
              // Show a helpful alert
              alert(
                "Selected file: " +
                  file.name +
                  "\n\nPlease enter the full path to this file manually.\n\nExample:\nWindows: C:\\Music\\" +
                  file.name +
                  "\nMac/Linux: /home/user/music/" +
                  file.name
              );
            }
          });

          // Trigger file dialog
          fileInput.click();
        });
    </script>
  </body>
</html>
