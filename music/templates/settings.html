{% extends "base.html" %} {% block title %}Settings - Song Info Finder{%
endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow fade-in">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0"><i class="bi bi-gear me-2"></i>Settings</h3>
        </div>
        <div class="card-body p-4">
          <form method="POST" action="{{ url_for('main.settings') }}">
            <div class="mb-3">
              <label for="results_limit" class="form-label">
                <i class="bi bi-list-ol me-1"></i>Results to display
              </label>
              <input
                type="number"
                min="1"
                class="form-control"
                id="results_limit"
                name="results_limit"
                value="{{ current_limit }}"
                required
              />
              <div class="form-text">
                Choose how many search results to show on the results page.
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <a
                href="{{ url_for('main.index') }}"
                class="btn btn-outline-secondary me-2"
                >Cancel</a
              >
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
