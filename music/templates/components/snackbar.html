<!-- Global Snackbar/Toast for Messages -->
<div
  id="globalSnackbar"
  class="toast align-items-center border-0 position-fixed bottom-0 end-0 m-4"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  style="z-index: 9999; min-width: 300px; display: none"
>
  <div class="d-flex">
    <div class="toast-body d-flex align-items-center" id="snackbarMessage">
      <!-- Message content will be set by JavaScript -->
    </div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>

<!-- Alert Container for Page-level Messages -->
<div id="alertContainer" class="container mt-3">
  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %} {% for category, message in messages %}
  <div
    class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show"
    role="alert"
  >
    <i
      class="bi bi-{{ 'exclamation-triangle' if category == 'error' else 'info-circle' }} me-2"
    ></i>
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} {% endif %} {% endwith %}
</div>
